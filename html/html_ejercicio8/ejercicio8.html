<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <p><label for="email">Email: <input type="email" id="email" required></label></p>
        <p><label for="password">Password: <input type="password" id="password" required></label></p>
        <p><label for="surname">Name and Lastname: <input type="text" id="surname" required></label></p>
        <p><label for="birth">Date of birth: <input type="date" id="birth" required></label></p>
        <p><label for="number">Telephone Number: <input type="tel" id="number" required></label></p>

        <div>
            <label for="plans">Plans</label>
            <select name="plants" id="plans" required>
                <option value="0">FREE</option>
                <OPtgroup label="monthly">
                    <option value="100">100$ a month</option>
                    <option value="200">200$ a month</option>
                    <option value="300">300$ a month</option>
                </OPtgroup>
            </select>
            <p><label for="proplans">Pro plants: <input type="checkbox" id="proplans"></label></p>
        </div>
        <p><label for="cardnumber">Credit card number: <input type="text" id="cardnumber" pattern="[0-9]{13,16}" required></label></p>
        </label></p>
        <p><label for="CVC">CVC: <input type="text" id="CVC" pattern="[0-9]{3,4}" required></label></p>
        <p><label for="expired">Expiration Date: <input type="date" id="expired" required></label></p>
        <p><label for="billing">Billing Adress: <input type="text" id="billing" required></label></p>

        <br>

        <button type="submit"> Submit</button>

    </form>
</body>
</html>
