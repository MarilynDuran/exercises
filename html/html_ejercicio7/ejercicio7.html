<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Discapacitado</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Formulario de Discapacitado</legend>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" max="100" step="2" required>
      
      <label for="discapacitado">Discapacitado:</label>
      <input type="checkbox" id="discapacitado" name="discapacitado" checked>
      
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required>
      
      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </fieldset>
  </form>
</body>
</html>
